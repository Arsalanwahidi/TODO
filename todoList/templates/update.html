{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
    <title>Update Tasks</title>
</head>
<body>
    <div class="container" id="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card card-body">
                    <h1 class="display-3 text-muted">Update Tast</h1>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="card card-body form-group">
                    <form action="{% url 'update' task.id %}" method="post">
                        {% csrf_token %}
                        {{form.name|as_crispy_field}}
                        {{form.status|as_crispy_field}}
                        <input class="btn btn-secondary text-dark" type="submit" name="update-task" value="Update Task">
                    </form>
                </div>

                <div class="card border-0">
                    <a href="{% url 'home' %}" class="page-link text-center text-muted fs-2">Home</a>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/js/bootstrap.min.js' %}"></script>
<script>
    const remove_astrict = document.getElementsByClassName('asteriskField')
    remove_astrict[0].innerHTML = '';
</script>
</html>
